name: Build and Release on Tag

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build-and-release:
    name: Release
    permissions: write-all
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller -n "AssistList" --add-data "resources;resources" --noconsole --onefile -w --hidden-import __main__.py __main__.py
        
      env:
        PYTHONPATH: ${{ env.PYTHONPATH }}

    - name: Copy resources and compress app
      run: |
        mkdir dist/resources
        xcopy "resources" "dist\resources" /E /I /Y
        Compress-Archive dist/ "dist/AssistList" 
    
    - name: Show contents of the folder
      run: |
        dir
        dir dist/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/AssistList.zip
        asset_name: AssistList.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
